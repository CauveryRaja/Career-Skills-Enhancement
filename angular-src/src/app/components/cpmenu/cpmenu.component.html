<div class="row">
  <div *ngFor="let cmp of companies;let in = index" class="well col-lg-2 col-xs-12"
      style="margin-left:20px;margin-right:10px;text-align:center" (click)="show(in)">
      <h2 class="page-header">
        <img [src]="'\assets\\uploads\\company\\logo-'+cmp.name+'.png'" alt="logo" class="img-responsive"
         style="height:100px;width:100px">
      </h2>
      {{cmp.name}}
  </div>
</div>

<div *ngIf=spin class="spinner">
    <div class="spinner_1"></div>
    <div class="spinner_2"></div>
    <div class="spinner_3"></div>
    <div class="spinner_4"></div>
</div>
