<div *ngIf="company">
    <img [src]=imglink alt="photo"
         style="max-height:200px;max-width:100px;float:right;margin-right:10px;">
    <h2 class="page-header">{{company.name}}</h2>
    <ul class="list-group">
      <li class="list-group-item">Base :  {{company.base}}</li>
      <li class="list-group-item">Rounds :
        <ul class="list-group" *ngFor="let round of company.rounds;let i=index">
            <li class="list-group-item">Round {{i+1}} : {{round}}</li>
        </ul>
      </li>
      <li class="list-group-item">No. of job offerings : {{company.count}}</li>
      <li class="list-group-item">Date of drive : {{company.date}}</li>
      <li class="list-group-item">Salary package : {{company.salary}}</li>
    </ul>
    <button class="btn btn-success"><a [href]=web>Visit website</a></button>
</div>
