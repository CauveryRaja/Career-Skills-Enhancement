<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label>UserName</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
  </div>

  <div>
    <label>Category</label><br>
    <span>
    <input type="radio" name="type" (click)="check('student')" value="Student"/>Student
    <input type="radio" name="type" (click)="check('faculty')" value="Faculty"/>Faculty
    </span>
  </div>
<!--
  <input type="radio" name="options" value="op3" (click)="checkFlag('3')"/>{{apt1.option3}}<br>
  <input type="radio" name="options" value="op4" (click)="checkFlag('4')"/>{{apt1.option4}}<br>
-->

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>

<div *ngIf=spin class="spinner">
    <div class="spinner_1"></div>
    <div class="spinner_2"></div>
    <div class="spinner_3"></div>
    <div class="spinner_4"></div>
  </div>
