<h2>Welcome,These are your achievements</h2>
<div *ngFor="let score of scores;let in = index" class="well" (click)="check(in)">
  <!--<h2 [(ngModel)]="i" name="i">{{in}}</h2>-->
  <h2 class="page-header">#{{in+1}} {{score.type}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Date :  {{score.date}}</li>
    <li class="list-group-item">Correct : {{score.correct}}</li>
    <li class="list-group-item">Wrong : {{score.wrong}}</li>
  </ul>
  <button class="btn btn-success">View
  <!--<a routerLinkActive="active" [routerLink]="['/evaluate',{qtype:type,answers:ans,qlink:qlink}]">Finish</a>-->
</button>
</div>
<div contenteditable="true" 
     [textContent]="model" (input)="model=$event.target.textContent"></div>
    <p>{{model}}
<!--<h2 contenteditable="true" 
      [value]="model2" (input)="model2=$event.target.value"></h2>
     <p>{{model2}}-->

<div *ngIf=spin class="spinner">
  <div class="spinner_1"></div>
  <div class="spinner_2"></div>
  <div class="spinner_3"></div>
  <div class="spinner_4"></div>
</div>
